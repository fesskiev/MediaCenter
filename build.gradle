// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle-experimental:0.8.1'

    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

