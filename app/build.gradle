apply plugin: 'com.android.model.application'
apply plugin: 'com.google.gms.google-services'

model {
    android {
        compileSdkVersion 24
        buildToolsVersion "24.0.0"

        defaultConfig {
            applicationId = "com.fesskiev.player"
            vectorDrawables.useSupportLibrary = true
            minSdkVersion.apiLevel = 21
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0.0"

        }

        signingConfigs {
            debug {
                storeFile file("debug.keystore")
            }
        }

        buildTypes {
            release {
                minifyEnabled = false

                proguardFiles.add(file('proguard-rules.txt'))
            }
        }

        ndk {
            platformVersion = 21
            moduleName = "khronos-media"
            toolchain = 'clang'
            stl = 'c++_static'
            cppFlags.add('-std=c++11')
            ldLibs.addAll(["android", "log", "OpenSLES"])
            abiFilters.addAll(['armeabi', 'armeabi-v7a', 'arm64-v8a',
                               'x86', 'x86_64',
                               'mips', 'mips64'])
        }

    }
}

ext {
    supportLibVersion = '24.0.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/jaudiotagger-2.2.5.jar')


    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.vk:androidsdk:+'
    compile 'com.github.clans:fab:1.6.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.8'
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.flurry.android:analytics:6.3.1'
}
